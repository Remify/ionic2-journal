<ion-header>

    <ion-navbar>
        <ion-title>Créer un Contact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="onSubmit(contactForm, $event)" #contactForm="ngForm">

        <ion-item>
            <ion-label color="primary" floating>Prénom et Nom</ion-label>
            <ion-input [(ngModel)]="displayName" name="displayName" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Téléphone</ion-label>
            <ion-input [(ngModel)]="number" name="number" required></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button full>Ajouter</button>
        </ion-item>

    </form>

</ion-content>
